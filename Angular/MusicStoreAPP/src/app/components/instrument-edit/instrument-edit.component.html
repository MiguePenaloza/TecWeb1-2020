<body>
    <div class="text-center mb-4">
        <div class="img-container">
            <div class="img-div">
                <img src={{instrument.imageUrl}}>
                <button class="edit bg-primary" data-toggle="modal" data-target="#editStoreModal">
                    <i class="far fa-edit"></i>
                </button>
                <div class="description">
                    <h2>Stacked form</h2>
                    <form class="form-description">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" readonly class="ml-4 form-control-plaintext" [(ngModel)]="instrument.name"
                                name="name">
                        </div>
                        <div class="form-group">
                            <label for="address">Address:</label>
                            <input type="text" readonly class="ml-4 form-control-plaintext" [(ngModel)]="store.address"
                                name="address">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone:</label>
                            <input type="number" readonly class="ml-4 form-control-plaintext" [(ngModel)]="store.phone"
                                name="phone">
                        </div>
                        <div class="form-group">
                            <label for="imgUrl">Image Url:</label>
                            <input type="text" readonly class="ml-4 form-control" [(ngModel)]="store.imageUrl"
                                name="imgUrl">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>    
</body>
