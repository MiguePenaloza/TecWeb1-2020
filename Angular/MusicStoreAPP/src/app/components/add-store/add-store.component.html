<body>
    <div style="position: relative;">
        <button class="edit bg-primary" data-toggle="modal" data-target="#addStoreModal">
            <i class="fas fa-plus-circle"></i>
            <i class="fas fa-store"></i>
            
        </button>
    </div>
    <!-- Update Store Modal -->
    <div id="addStoreModal" class="modal fade" role="dialog" data-keyboard="false" data-backdrop="static" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="content">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="modal-title" class="modal-title" style="text-align: center; width: 100%;">Add a new Store
                    </h3>
                    <button type="button" class="close" data-dismiss="modal" (click)="onCancel()">&times;</button>
                </div>
                <div class="modal-body">
                    <form (ngSubmit)="onSubmit()" class="form-inline">
                        <div class="col-12 mb-2 offset-1">
                            <div class="form-group">
                                <label for="name" class="col-2">Name</label>
                                <input type="text" class="form-control col-8" name="name" [(ngModel)]="newStore.name"
                                    placeholder="Enter the title">
                            </div>
                        </div>
                        <div class="col-12 mb-2 offset-1">
                            <div class="form-group">
                                <label for="address" class="col-2">Address</label>
                                <input type="text" class="form-control col-8" name="address"
                                    [(ngModel)]="newStore.address" placeholder="Enter the address">
                            </div>
                        </div>
                        <div class="col-12 mb-2 offset-1">
                            <div class="form-group">
                                <label for="phone" class="col-2">Phone</label>
                                <input type="number" class="form-control col-8" name="phone"
                                    [(ngModel)]="newStore.phone" placeholder="Enter the phone number">
                            </div>
                        </div>
                        <div class="col-12 mb-2 offset-1">
                            <div class="form-group">
                                <label for="imageUrl" class="col-2">Image Url</label>
                                <input type="text" class="form-control col-8" name="imageUrl"
                                    [(ngModel)]="newStore.imageUrl" placeholder="Enter the image url">
                            </div>
                        </div>

                        <div class="col-12 mb-2">
                            <div class="offset-3" style="text-align: left;">
                                <button type="button" class="btn btn-secondary mr-2" data-dismiss="modal"
                                    (click)="onCancel()">Close</button>
                                <button type="submit" class="btn btn-primary" id="close">Confirmar</button>
                            </div>
                        </div>
                        <div class="col-12 mb-1 offset-3">
                            <div class="form-group text-end">

                                <div id="response"></div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


</body>
