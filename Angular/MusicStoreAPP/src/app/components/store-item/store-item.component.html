<div class="item-container">
    <div class="text-center flex-container-item">
        <a (click)="onEdit(storeInput)">
            <img src={{storeInput.imageUrl}}>
        </a>
        <button class="del">x</button>
        <div class="description-center">
            <h3>
                <span class="badge badge-secondary">{{storeInput.name}}</span>
            </h3>
        </div>
        <div class="description-center-pa">
            {{storeInput.address}} | {{storeInput.phone}}
        </div>

    </div>
</div>
